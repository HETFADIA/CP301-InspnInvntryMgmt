{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    
    <title>PO Scanner
    </title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <style>
        html {
            position: relative;
            min-height: 100%;
        }
    
        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }
    
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>

    {% comment %} <header>
        <%- include('../common/navbar') %>
            <% if(successFlash.length>0) { %>
                <div class="container mt-1">
                    <div class="alert alert-info">
                        <%= successFlash %>
                    </div>
                </div>
                <% } %>
                    <!-- <p class="text-center">Request Password Reset</p> -->
    </header> {% endcomment %}

    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="container d-flex align-items-center justify-content-center" style="height:80vh;">
            <div class="bg-light border border-dark rounded w-50">
                <p class="lead text-center">Request Password Reset</p>
                <form action="/users/passwordResetRequest" class="mx-4 my-4" method="post">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class='form-control w-100' name="password" id="password"
                            placeholder="Password" required />
                        
                        <label for="confirmpassword">Confirm Password:</label>
                        <input type="password" class='form-control w-100' name="confirmpassword" id="confirmpassword"
                            placeholder="Password" required />
                    </div>
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy 2020-21 ICSR IIT Ropar.</span>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
          ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="javascripts/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'javascripts/popper.min.js' %}"></script>
    <script src="{% static 'javascripts/holder.min.js' %}"></script>
    <script src="{% static 'javascripts/bootstrap.min.js' %}"></script>

</body>

</html>
