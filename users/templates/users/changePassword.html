{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <title>Invoice Portal
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light " style="background-color: #e3f2fd;">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'images/logo.png' %}" width="38" height="38" class="d-inline-block align-top"
                        alt="">
                    Invoice Portal
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/help">Getting Started</a>
                        </li>
                    </ul>
                </div>
                <p class='mx-1 my-1' style="color:#116fd2;">
                </p>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="/register">Register</a>
                <a href="/admin" class="btn btn-outline-primary my-2 mx-1">Admin</a>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="/login">Login</a>
            </div>
        </nav>
        {% if code == '1' %}
        <div class="container mt-1">
            <div class="alert alert-info">
                {{msg}}
            </div>
        </div>
        {% endif %}
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="container d-flex align-items-center justify-content-center" style="height:80vh;">
            <div class="bg-light border border-dark rounded w-50">
                <p class="lead text-center">Login </p>
                <form action="{% url 'changePasswordView' %}" method="POST" class="mx-4 my-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class='form-control w-100' name="email" id="email"
                            placeholder="example@iitrpr.ac.in" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Old Password:</label>
                        <input class="form-control w-100" type="password" name="password" id="password"
                            placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input class="form-control w-100" type="password" name="new_password" id="new_password"
                            placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <label for="new_password_repeat">Confirm New Password:</label>
                        <input class="form-control w-100" type="password" name="new_password_repeat" id="new_password_repeat"
                            placeholder="Password" required />
                    </div>
                    <button class="btn btn-outline-primary" type="submit">Change Password</button>
                    <hr>
                    {% comment %} <a href="/passwordreset" class="text-decoration-none">Reset Password</span></a> {% endcomment %}
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy 2022-23 Stores Section IIT Ropar.</span>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="javascripts/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'javascripts/popper.min.js' %}"></script>
    <script src="{% static 'javascripts/holder.min.js' %}"></script>
    <script src="{% static 'javascripts/bootstrap.min.js' %}"></script>

</body>

</html>
